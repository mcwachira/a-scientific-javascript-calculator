<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Javascript calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <div class="previous ">
                
                </div>

                <div class="current">
                 
                </div>

                <div class="keys">
                    <button class="clear" id="ac">AC</button>
                    <button class="delete" id="del">DE</button>
                    <button class="operator" id="percentage">%</button>
                    <button class="operator" id="divide">&#247</button>
                    <button class="operator" id="sin">sin</button>
                    <button class="operator" id="cos">cos</button>
                    <button class="operator" id="tan">tan</button>
                    <button class="operator" id="log">log</button>
                    <button class="number" id="7">7</button>
                    <button class="number" id="8">8</button>
                    <button class="number" id="9">9</button>
                    <button class="operator" id="multiply">&times;</button>
                    <button class="number" id="4">4</button>
                    <button class="number" id="5">5</button>
                    <button class="number" id="6">6</button>
                    <button class="operator" id="minus">-</button>
                    <button class="number" id="1">1</button>
                    <button class="number" id="2">2</button>
                    <button class="number" id="3">3</button>
                    <button class="operator" id="plus">+</button>
                    <button class="dot number" id="dot">.</button>
                    <button class="number" id="0">0</button>
                    <button class="space"   id="space"></button>
                    <button class="equals" id="equals">=</button>
                    <!-- <button class="operator" id="ce">CE</button>
                    <button class="operator" id="ce">CE</button> -->
                </div>
               
            </div>
        </div>

    </div>

    <script src="app.js"></script>
</body>
</html>
